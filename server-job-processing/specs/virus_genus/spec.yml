
name: Virus taxonomy model
description: Predicts the viral genus taxonomy

expectedInputs:

- id: finput
  type: string[]
  name: FASTA file at the genome, contig or scaffold level.

execution:
  application: bash
  arguments:
  - run.sh
  - "${toFile(toJSON(inputs.finput))}"
  dependencies:
  - source: run.sh
    target: run.sh

expectedOutputs:
- id: outputFile
  path: prediction.tsv
  name: Prediction output
  description: This file contains the probability for each FASTA entry
